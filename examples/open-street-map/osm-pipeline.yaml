variables:
  filename: "/Users/oelbaer/Downloads/germany-latest.osm"
  elasticIndex: "http://localhost:9200/quantum/quantum"
name: "xml unit testing pipeline"
reader:
  name: "XmlReader"
  clazz: "solrcmdutils.XmlReader"
  property:
    filename: "${variables.filename}"
    transformations:
      - osm.stx

filter:
  - name: "Status filter"
    clazz: "solrcmdutils.StatusTimeFilter"
  - name: "Grep Filter"
    clazz: "solrcmdutils.GrepFilter"
    disabled: false
    property:
        fieldName: "tagkey_place"
        pattern: ".*"
        #pattern: "^village$|^town$|^suburb$|^city$"
  - name: "Mapping Filter"
    clazz: "solrcmdutils.MappingFilter"
    disabled: false
    property:
        appendFields: "true"
        mapping:
          - "join:laton=${lat},${lon}"
          - "tagkey_place->place"
          - "tagkey_name->name"
  - name: "CSV Writer"
    clazz: "solrcmdutils.CSVWriter"
    disabled: true
    property:
        filename: "osm-output.csv"
  - name: "Elastic Writer"
    clazz: "solrcmdutils.ElasticWriter"
    disabled: false
    property:
      type: "elastic"
      delete: "true"
      #elasticMappingLocation: "textbot-elastic-mapping.json"
      #location: "http://elastic:changeme@localhost:9200/quantum/quantum"
      location: "${variables.elasticIndex}"
      bufferSize: "50"