name: "copy elastic index"
reader:
  name: "Open Thesaurus Reader"
  clazz: "solrcmdutils.OpenThesaurusReader"
  property:
    fileName: "/Users/oelbaer/Downloads/openthesaurus.txt"
    processingOption: "token2document"
    #url: "http://localhost:9200/sport1/sport1/_search?q=loc:%22http://www.sport1.de/fussball/bundesliga/2015/09/1899-hoffenheim-dietmar-hopp-will-keine-trainerdiskussion%22"

filter:
  - name: "Status filter"
    clazz: "solrcmdutils.StatusTimeFilter"
    disabled: "false"
  - name: "Dictionary Normalization Filter"
    clazz: "solrcmdutils.DictionaryNormalizationFilter"
    disabled: "false"
  - name: "Elastic Writer"
    clazz: "solrcmdutils.ElasticWriter"
    property:
      type: "elastic"
      disabled: "true"
      delete: "true"
      #elasticMappingLocation: "xmlsitemap-elastic-mapping.json"
      location: "http://localhost:19200/openthesaurus/openthesaurus"
      bufferSize: "50"
  - name: "CSV Writer"
    clazz: "solrcmdutils.CSVWriter"
    property:
      filename: "german-dictionary.csv"
