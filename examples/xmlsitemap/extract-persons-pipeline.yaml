name: "copy elastic index"
reader:
  name: "Elastic Reader"
  clazz: "solrcmdutils.ElasticReader"
  property:
    url: "http://127.0.0.1:19200/sport1backup/_search?q=sitemapUrl:%22http://www.sport1.de/sitemap/persons%22"

filter:
  - name: "Status filter"
    clazz: "solrcmdutils.StatusTimeFilter"
    disabled: "false"
  - name: "Mapping Filter"
    clazz: "solrcmdutils.MappingFilter"
    property:
        mapping:
          - "h1->name"
  - name: "CSV Writer"
    clazz: "solrcmdutils.CSVWriter"
    property:
      filename: "persons.csv"

