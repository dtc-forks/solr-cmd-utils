name: "xml sitemap reader testing pipeline"
reader:
  name: "XmlSitemapReader"
  clazz: "solrcmdutils.XmlSitemapReader"
  property:
    urls:
      - "http://www.sport1.de/robots.txt"
      - "http://video.sport1.de/robots.txt"
    sitemapBlacklits:
      - "http://www.sport1.de/sitemap/archiv"
      - "http://www.sport1.de/var/sport1/storage/liveticker-sitemap.xml"

filter:
  - name: "Spy filter"
    clazz: "solrcmdutils.SpyFilter"
    disabled: "false"
  - name: "Spy filter"
    clazz: "solrcmdutils.HttpFilter"
    disabled: "false"
    property:
      userAgent: "EsemosBot (info@esemos.de)"
      urlField: "loc"
  - name: "Status filter"
    clazz: "solrcmdutils.StatusTimeFilter"
    disabled: "false"
  - name: "Url Splitter for url field"
    clazz: "solrcmdutils.UrlSplitter"
    property:
      urlField: "loc"
      fieldPrefix: "loc_"
  - name: "Elastic Writer"
    clazz: "solrcmdutils.ElasticWriter"
    property:
      type: "elastic"
      delete: "true"
      elasticMappingLocation: "xmlsitemap-elastic-mapping.json"
      location: "http://localhost:9200/sport1/sport1"
      bufferSize: "10"
